<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="resources/placeholder.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="api.js"></script>
</head>
<body>
    <div class="vertical-center-full">
        <div class="container">
            <div id="login">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <form class="form" @submit.prevent="login">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label class="text-info">Username:</label><br>
                                    <input type="text" class="form-control" v-model="username">
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Password:</label><br>
                                    <input type="password" class="form-control" v-model="password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                <div class="text-right">
                                    <a href="register.html" class="text-info">Register</a>
                                    /
                                    <a href="reset_password.html" class="text-info">Reset password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    username: '',
                    password: ''
                }
            },
            methods: {
                login() {
                    api.auth.login(this.username, this.password)
                    .then(response => {
                        window.history.back()
                    })
                    .catch(error => {
                        alert(JSON.stringify(error.response.data))
                    })
                }
            }
        })
        .mount('#login')
    </script>
</body>
</html>
