<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="vertical-center-full">
        <div class="container">
            <div id="reset-password">
                <div id="reset-password-row" class="row justify-content-center align-items-center">
                    <div id="reset-password-column" class="col-md-6">
                        <div id="reset-password-box" class="col-md-12">
                            <form id="reset-password-form" class="form" @submit.prevent="resetPassword">
                                <h3 class="text-center text-info">Reset Password</h3>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" class="form-control" v-model="data.email">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="api.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    data: {
                        email: '' 
                    }
                }
            },
            methods: {
                resetPassword() {
                    api
                    .resetPassword(this.data.email)
                    .then(response => {
                        alert(response.data.detail)
                        //window.history.back()
                    }).catch(error => {
                        alert(JSON.stringify(error.response.data))
                    })
                }
            }
        })
        .mount('#reset-password')
    </script>
</body>
</html>
