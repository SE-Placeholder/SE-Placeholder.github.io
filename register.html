<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="vertical-center-full">
        <div class="container">
            <div id="register">
                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="col-md-12">
                            <form id="register-form" class="form" @submit.prevent="register">
                                <h3 class="text-center text-info">Register</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" class="form-control" v-model="data.username">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" class="form-control" v-model="data.email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" class="form-control" v-model="data.password1">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="text-info">Confirm Password:</label><br>
                                    <input type="password" class="form-control" v-model="data.password2">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="api.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    data: {
                        username: '',
                        email: '',
                        password1: '',
                        password2: ''
                    }
                }
            },
            methods: {
                register() {
                    api
                    .register(this.data.username, this.data.email, this.data.password1, this.data.password2)
                    .then(response => {
                        window.location.href = 'conferences.html'
                    }).catch(error => {
                        alert(JSON.stringify(error.response.data))
                    })
                }
            }
        })
        .mount('#register')
    </script>
</body>
</html>
